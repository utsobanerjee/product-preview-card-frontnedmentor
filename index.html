<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">



  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <section class="flex-container">
      <div class="card">
        <div class="card-left">
          <img src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="card-right">
          <p class="top-text">PERFUME</p>
          <p class="middle-text">Gabrielle Essence Eau De Parfum</p>
          <p class="bottom-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Cretor for the house of CHANEL</p>
          <div class="prices">
            <div class="discounted-price">$149.99</div>
            <div class="actual-price"><s>$169.99</s></div>
          </div>
          <button class="cart">
            <img src="./images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
